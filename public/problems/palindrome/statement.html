<p>Chaque ligne correspond à un testcase. Un testcase contient une chaîne de [a-z] de longueur au plus 1000.
Vous devez pour chaque testcase afficher sur une ligne le nombre minimum de lettres à insérer pour que la chaîne correspondante devienne un palindrome.</p>

<p>Votre algorithme doit être en O(n^2).</p>
