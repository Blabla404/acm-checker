<p>Chaque ligne contient une chaine de [a-z] qui correspond à un testcase.
Vous devez pour chaque testcase afficher tous les suffixes de la chaine triés
par ordre lexicographique. Attention vous devez sauter une ligne
<strong>après</strong> chaque testcase.</p>

<p>Votre algorithme doit être en o(n^2).</p>
